<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Usuarios</h1>
        <button onclick="regresar()" id="logoutButton">Regresar al Login</button>
    </header>

    <div class="admin-container">
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar usuarios...">
            <select id="filterSelect">
                <option value="maestros">Maestros</option>
                <option value="estudiantes">Estudiantes</option>
            </select>
            <button id="searchButton">Buscar</button>
        </div>
        <div class="user-list">
            <h2>Lista de Usuarios</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los usuarios se llenarán dinámicamente aquí -->
                    <tr>
                        
                        <td>
                            <button onclick="editarUsuario('${doc.id}', '${userData.nombre}', '${userData.correo}', '${userData.tipo}')">Editar</button>
                            <button onclick="eliminarUsuario('${doc.id}')">Eliminar</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <button id="addUserButton">Agregar Usuario</button>
    </div>

    <!-- Modal para Agregar Usuario -->
    <div id="addUserModal" class="modal-agregar-usuario modal">
        <div class="modal-content">
            <span class="close" id="closeAddUserModal">&times;</span>
            <h2>Agregar Nuevo Usuario</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newNombre">Nombre:</label>
                    <input type="text" id="newNombre" placeholder="Introduce el nombre" required>
                </div>
                <div class="form-group">
                    <label for="newCorreo">Correo:</label>
                    <input type="email" id="newCorreo" placeholder="Introduce el correo" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Contraseña:</label>
                    <input type="password" id="newPassword" placeholder="Introduce la contraseña" required>
                </div>
                <div class="form-group">
                    <label for="newTipo">Tipo de Usuario:</label>
                    <select id="newTipo" required>
                        <option value="maestro">Maestro</option>
                        <option value="estudiante">Estudiante</option>
                    </select>
                </div>
                <button type="submit">Agregar Usuario</button>
            </form>
        </div>
    </div>

    <script type="module" src="interfazAdmin.js"></script>
    <script>
        function regresar() {
        window.location.href = "../index.html"; // Ruta relativa para regresar
    }
    </script>
</body>
</html>
