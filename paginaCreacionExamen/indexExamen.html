<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Examen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><i class="fas fa-file-alt"></i> Crear Examen</a>
            </div>
            <ul class="nav-links">
                <li><a href="../paginaDocente/indexPanel.html"><i class="fas fa-home"></i> Inicio</a></li>
                
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2><i class="fas fa-edit"></i> Formulario para Crear Examen</h2>
        <form id="examenForm">
            <label for="titulo"><i class="fas fa-heading"></i> Título del Examen:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="fecha"><i class="fas fa-calendar-alt"></i> Fecha de Finalización:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora"><i class="fas fa-clock"></i> Hora Inicial:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="duracionHoras"><i class="fas fa-hourglass-half"></i> Duración del Examen:</label>
            <div class="duration-container">
                <input type="number" id="duracionHoras" name="duracionHoras" min="0" placeholder="Horas" required>
                <input type="number" id="duracionMinutos" name="duracionMinutos" min="0" max="59" placeholder="Minutos" required>
            </div>

            <label for="intentos"><i class="fas fa-sync-alt"></i> Número de Intentos:</label>
            <input type="number" id="intentos" name="intentos" required>

            <h3><i class="fas fa-question-circle"></i> Agregar Preguntas</h3>
            <div id="questionsContainer"></div>

            <button type="button" id="addQuestionButton" class="btn"><i class="fas fa-plus"></i> Añadir Pregunta</button>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Examen</button>
        </form>
    </div>

    <script type="module" src="crearExamen.js"></script>
</body>
</html>
